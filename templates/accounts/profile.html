{% extends 'base.html' %}

{% block title %}Profile Details{% endblock %}

{% block content %}
<div class="profile-container">
    <h3 class="profile-heading">Profile Details</h3>

    <div class="profile-info">
        <!-- Display Profile Image -->
        <div class="profile-image">
            {% if user.profile.image %}
                <img src="{{ user.profile.image.url }}" alt="Profile Picture" class="profile-pic">
            {% else %}
                <p>No profile picture available.</p>
            {% endif %}
        </div>

        <!-- Display Username -->
        <div class="profile-details">
            <p><strong>Username:</strong> {{ user.username }}</p>
        </div>
    </div>

    <!-- Action Links -->
    <div class="profile-actions">
        <a href="{% url 'update_profile' %}" class="btn btn-primary">Update Profile</a>
        <a href="{% url 'delete_account' %}" class="btn btn-danger">Delete Account</a>
    </div>
</div>
{% endblock %}
