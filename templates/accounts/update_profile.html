{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h3 class="form-heading">Update Your Profile</h3>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Form fields (auto-generated) -->
        {{ form.as_p }}

        <!-- Display current profile image if it exists -->
        {% if form.instance.image %}
            <img src="{{ form.instance.image.url }}" alt="Profile Image" class="profile-image">
        {% endif %}

        <!-- Submit button to save changes -->
        <button type="submit">Save Changes</button>
    </form>

    <p class="text-center">
        <a href="{% url 'password_reset' %}">Reset Password</a>
    </p>

    <!-- Link to delete account, if necessary -->
    <p class="text-center">
        <a href="{% url 'delete_account' %}" style="color: red;">Delete Account</a>
    </p>
</div>

<style>
    .profile-image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 10px 0;
        object-fit: cover;
    }
</style>
{% endblock %}
