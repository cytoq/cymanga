{% extends 'base.html' %}

{% block content %}
<h3>Update Your Profile</h3>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <!-- Form fields (auto-generated) -->
    {{ form.as_p }}  <!-- Form fields will automatically include the image upload field -->

    <!-- Display current profile image if it exists -->
    {% if form.instance.image %}
        <img src="{{ form.instance.image.url }}" alt="Profile Image" width="100" height="100">
    {% endif %}

    <!-- Submit button to save changes -->
    <button type="submit">Save Changes</button>
</form>

<p>
    <a href="{% url 'password_reset' %}">Reset Password</a>
</p>

<!-- Link to delete account, if necessary -->
<a href="{% url 'delete_account' %}" style="color: red; text-decoration: none;">Delete Account</a>
{% endblock %}
