{% extends 'base.html' %}

{% block content %}
    <div class="form-container">
        <h2 class="form-heading">Are you sure you want to log out?</h2>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, log me out</button>
        </form>

        <p class="text-center">
            <a href="{% url 'home' %}">Cancel</a>
        </p>
    </div>
{% endblock %}
