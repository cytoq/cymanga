{% extends 'base.html' %}

{% block content %}
<div class="edit-comment-container">
    <h2>Edit Comment</h2>
    <form method="post">
        {% csrf_token %}
        <textarea name="content" rows="4" cols="50" class="comment-textarea">{{ comment.content }}</textarea><br>
        <button type="submit" class="save-button">Save Changes</button>
    </form>
</div>

<style>
    .edit-comment-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin: 50px auto;
        max-width: 600px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .comment-textarea {
        width: 100%;
        max-width: 500px;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .save-button {
        background-color: #007BFF;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }

    .save-button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
