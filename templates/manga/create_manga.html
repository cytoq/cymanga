{% extends 'base.html' %}

{% block content %}
    <div class="form-container">
        <h2 class="form-title">Create a New Manga</h2>
        <form method="POST" enctype="multipart/form-data" class="manga-form">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.as_p }}
            </div>
            
            <button type="submit" class="submit-btn">Create Manga</button>
        </form>
    </div>
{% endblock %}
